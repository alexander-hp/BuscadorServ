<h1 class="animated fadeIn"> {{ heroe.nombre | uppercase}}  <small> Aparecio por primera vez en: {{ heroe.aparicion | date: 'y' }} </small></h1>
<hr>

<div class="row animated fadeIn">

    <div class="col-md-4">

        <img [src]=" heroe.img" [alt]=" heroe.img" class="img-fluid">
        <hr>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>

    </div>

    <div class="col-md-8">
        <h3>Nombre del h√©roe: <h1>{{ heroe.nombre | uppercase}}</h1></h3>
    <hr>
    <p>
    {{ heroe.bio}}
    </p>

    <div>

        <!-- aqui llamamos la clase de estilo que creamos en nuestro styles.css -->
        <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="assets/img/marvel.png" alt="marvel">
        <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/img/dc.svg" alt="marvel">

    </div>

    </div>

</div>
